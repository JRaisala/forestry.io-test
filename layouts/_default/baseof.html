<!doctype html>
<html>
  <head>
    {{ partial "head" . }}
  </head>
  <body>
    {{ block "header" . }}
      {{ partial "header" . }}
	{{ end }}
	
    <!-- Content -->
    <section class="row">
			<div class="container extra-padding">
					<article>
						<div class="text-center">
							<header>
								<h2 class="text-center">
									{{ .Title }}
								</h2>
							</header>
							<div>
								{{ .Content }}
							</div>
						</div>
					</article>
				</div><!-- .container -->
				<hr class="bottom-border">
	</section>
	
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
	{{ end }}
	
    {{ block "footer" . }}
      {{ partial "footer" . }}
    {{ end }}
  </body>
</html>
